name: flutter_tuner
description: "A simple instrument tuner app built with Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1
  record: ^6.0.0
  pitch_detector_dart: ^0.0.7
  fftea: ^1.5.0
  collection: ^1.18.0
  dart_melty_soundfont: ^2.0.0
  flutter_pcm_sound: ^3.3.3
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 23
  adaptive_icon_background: "#0A0A0A"