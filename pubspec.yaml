name: flutter_tuner
description: "A professional instrument tuner app with PWA support."
publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # Core audio (mobile)
  permission_handler: ^11.3.1
  record: ^6.0.0
  pitch_detector_dart: ^0.0.7
  fftea: ^1.5.0
  flutter_pcm_sound: ^3.3.3
  
  # Utilities
  collection: ^1.18.0
  shared_preferences: ^2.2.2
  vibration: ^1.8.4
  
  # UI enhancements
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  
  # Web audio support
  universal_html: ^2.2.4
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
  windows:
    generate: true
  linux:
    generate: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#0A0A0A"
    theme_color: "#FF5722"
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 23
  adaptive_icon_background: "#0A0A0A"